<html>
  <head>
    <title>Chakka: Simple chat using Akka and websockets</title>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/angular.js"></script>
    <style>
      .container {
        margin-top: 1em;
      }
      input#username, input#chatroom {
        font-size: 2em;
        height: auto;
        line-height: normal;
        width: 10em;
      }
      .sender-name {
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body ng-app="chakka">
  <div class="container" data-ng-view class="span12"></div>
  <script type="text/javascript" src="js/chakka.js"></script>
  </body>
</html>
